language: node_js
node_js:
- lts/*
branches:
  only:
  - main
env:
  global:
    # CI=true -> warnings handled as errors
  - SH=bash CI=false PGPORT=5432 PORT=3000 DB_PORT=5432 DB_USER=postgres DB_HOST=localhost DB_DATABASE=ubereats DB_PWD=""
services:
  - postgresql
install: "./travis_install.sh"
before_script: "./travis_database.sh"
script: "./travis_script.sh"
after_success: "./travis_after_success.sh"
deploy:
  skip_cleanup: true
  provider: heroku
  api_key:
    secure: 
  app: ub-gei-es-ubeats-clone
  on:
    repo: UB-ES-2020/UBEats
    branch: main
notifications:
  slack:
    secure: 
